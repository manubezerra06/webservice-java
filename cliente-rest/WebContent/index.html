<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>React Animais</title>
   <link  rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.3/react.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.3/react-dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  </head>
  <body>
    <div id="content" class="container"></div>
    <script type="text/babel">
      // To get started with this tutorial running your own code, simply remove
      // the script tag loading scripts/example.js and start writing code here.


var RacaItem = React.createClass({
  render: function() {
    return (
      <div className="row alert alert-success">
        <h2>
          {this.props.raca}
        </h2>
        {this.props.quantidade}
      </div>
    );
  }
});

var RacaList = React.createClass({
  render: function() {
    var racaNodes = this.props.data.map(function(r) {
      return (
        <RacaItem key={r.raca} raca={r.raca} quantidade={r.quantidade} />
      );
    });
    return (
      <div>
        {racaNodes}
      </div>
    );
  }
});

var RacasBox = React.createClass({
  getInitialState: function() {
    return {data: []};
  },
  componentDidMount: function() {
     var that = this;    
      $.getJSON(this.props.url, function(data) {
		console.log(data);
        that.setState({data: data});
      });
  },
  render: function() {
    return (
      <div>
        <h1>Animais</h1>
        <RacaList data={this.state.data} />     
      </div>
    );
  }
});
ReactDOM.render(
    <RacasBox url="http://localhost:8081/interdisciplinar/racas/CÃ£o" />,
    document.getElementById('content')
);

    </script>
  </body>
</html>
